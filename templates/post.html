{% extends 'base.html'%}

{% block title%} {{post.id}} {{post.title}} {% endblock %} 

{% block content%}

<h2>{{post.title}}</h2>

<p>{{post.content}}</p>

<p>By <a href="/users/{{post.user.id}}">{{post.user.get_full_name()}}</a> - {{post.created_at}}</p>

<a href="/posts/{{post.id}}/edit">Edit Post</a>

<form action="/posts/{{post.id}}/delete" method="POST">
    <button>Delete</button>
</form>

{% endblock %}
