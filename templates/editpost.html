{% extends 'base.html'%}

{% block title %} {{post.id}}: {{post.title}} {% endblock %}

{% block content %}

<form action="/posts/{{post.id}}/edit" method="POST">
    <label for="title">Title</label><input type="text" name="title" value="{{post.title}}" required>
    <label for="post_content">Post content</label><input type="textarea" name="content" value="{{post.content}}" required>
    <button>Submit</button>
</form>

<a href="/posts/{{post.id}}">Go Back</a>
<a href="/users">Back to All Users</a>

{% endblock %}
