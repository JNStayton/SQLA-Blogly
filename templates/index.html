{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}
<h1>Blogly</h1>
<h3>Users</h3>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<a href="/users/new">Add a new User</a>

{% endblock %}
