{% extends 'base.html' %} 

{% block title %} New Tag {% endblock %}

{% block content %}
<div class="container mt-3">
    <h3>Add a New Tag:</h3>
<form action="/tags/new" method="POST" class="form-control">
    <label for="tag_name">Name</label><input class="form-control" type="text" name="tag_name" placeholder="Enter a name for the tag" required>
    <button class="btn btn-success mt-3">Submit</button>
    <a href="/users" class="btn btn-primary mt-3">Cancel</a>
</form>
</div>
{% endblock %}
