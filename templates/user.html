{% extends 'base.html'%}

{% block title %} {{user.id}}: {{user.get_full_name()}} {% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="card" style="width: 18rem;">
        <img src={{user.image_url}} alt="Profile Picture" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{user.get_full_name()}}</h5>
        
            <form action="/users/{{user.id}}/delete" method="POST">
                <a href="/users/{{user.id}}/edit" class="btn btn-warning mb-3">Edit User</a>
                <button class="btn btn-danger mb-3">Delete User</button>
            </form>
            <div class="card-text">
                <h6>Posts</h6>
                    <ul>
                        {% for post in user.posts%}
                            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                        {% endfor %}
                    </ul>
                <a href="/users" class="btn btn-primary">Go Home</a>
                <a href="/users/{{user.id}}/posts/new" class="btn btn-success">Add Post</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
