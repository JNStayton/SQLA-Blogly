{% extends 'base.html'%}

{% block title %} {{user.id}}: {{user.first_name}} {{user.last_name}} {% endblock %}

{% block content %}

<form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="title">Title</label><input type="text" name="title" placeholder="Title" required>
    <label for="post_content">Post content</label><input type="textarea" name="content" placeholder="Your post here" required>
    <button>Submit</button>
</form>

{% endblock %}
